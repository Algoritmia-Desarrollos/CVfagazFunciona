<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Candidatos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="lista-avisos.html" class="nav-logo">Fagaz CV</a>
      <ul class="nav-menu">
        <li class="nav-link"><a href="lista-avisos.html" class="active">Mis Búsquedas</a></li>
        <li class="nav-link"><a href="base-talentos.html">Base de datos</a></li>
        <li class="nav-link"><a href="carga-masiva.html">Carga Masiva</a></li>
      </ul>
      <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
    </div>
  </nav>

  <main class="main-container">
    <div class="panel-container">
      <div class="dashboard-header">
        <h1 id="panel-title">Panel de Candidatos</h1>
        <div class="actions-group">
            <button id="upload-cv-btn" class="btn btn-primary">
                <i class="fa-solid fa-upload"></i>
                Cargar CV
            </button>
            <a href="lista-avisos.html" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
                Ver todas las búsquedas
            </a>
        </div>
      </div>

      <input type="file" id="file-input-resumenes" accept="application/pdf" multiple hidden>

      <div id="processing-status" class="processing-status hidden"></div>

      <div id="filtro-container" class="form-group hidden">
        <input type="text" id="filtro-nombre" placeholder="Buscar por nombre...">
      </div>
      
      <div class="table-container">
        <div id="bulk-actions-resumenes" class="bulk-actions-container hidden" style="margin-bottom: 1rem;">
            <button id="bulk-delete-evaluaciones-btn" class="btn btn-danger">
                <i class="fa-solid fa-trash-can"></i>
                Eliminar seleccionados de esta búsqueda
            </button>
        </div>
        <table id="cv-table" class="data-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all-checkbox-resumenes"></th>
              <th>Archivo</th>
              <th>Nombre Candidato</th>
              <th>Calificación</th>
              <th>Análisis IA</th>
              <th>Notas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resumenes-list">
            </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="modal-container" class="modal-container hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modal-save-notes" class="btn btn-primary hidden">Guardar Notas</button>
        <button id="modal-cancel" class="btn btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
  <script type="module" src="src/resumenes.js"></script>
</body>
</html>
