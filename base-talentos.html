<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de datos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="lista-avisos.html" class="nav-logo">Fagaz CV</a>
      <ul class="nav-menu">
        <li class="nav-link"><a href="lista-avisos.html">Mis Búsquedas</a></li>
        <li class="nav-link"><a href="base-talentos.html" class="active">Base de datos</a></li>
        <li class="nav-link"><a href="carga-masiva.html">Carga Masiva</a></li>
      </ul>
      <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
    </div>
  </nav>

  <main class="main-container">
    <div class="db-layout">
      <aside class="folder-sidebar">
        <h3>Carpetas</h3>
        <ul id="folder-list" class="folder-list">
          </ul>
        <div class="form-group folder-actions">
          <input type="text" id="new-folder-name" placeholder="Nombre de la nueva carpeta...">
          <button id="add-folder-btn" class="btn btn-primary" style="width: 100%;">Crear Carpeta</button>
        </div>
        
        <div class="form-group">
          <input type="text" id="filtro-candidatos" placeholder="Buscar en la vista actual...">
        </div>

        <div class="bulk-actions-container hidden" id="bulk-actions-container">
          <select id="move-to-folder-select"></select>
          <button id="bulk-move-btn" class="btn btn-primary">Mover</button>
          <button id="bulk-delete-btn" class="btn btn-danger">Eliminar</button>
        </div>
      </aside>

      <div class="panel-container db-main-content">
        <div class="dashboard-header">
          <h1 id="folder-title">Todos los Candidatos</h1>
          <a id="upload-to-folder-btn" href="carga-masiva.html" class="btn btn-primary">
            <i class="fa-solid fa-upload"></i>
            Cargar a Base de datos
          </a>
        </div>
        
        <div id="loading-indicator" class="loading-indicator hidden">
            Cargando candidatos: <span id="loaded-count">0</span> de <span id="total-count">0</span>
        </div>
        
        <div class="table-container">
          <table id="talentos-table" class="data-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all-checkbox" /></th>
                <th>Nombre Candidado</th>
                <th>Ubicación</th>
                <th>Contacto</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="talentos-list-body"></tbody>
          </table>
        </div>

        <div id="table-pagination" class="table-pagination-footer hidden">
          <button id="table-prev-page-btn" class="btn btn-secondary">Anterior</button>
          <span id="table-page-indicator"></span>
          <button id="table-next-page-btn" class="btn btn-secondary">Siguiente</button>
        </div>
      </div>
    </div>
  </main>
  
  <div id="edit-modal-container" class="modal-container hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="edit-modal-title">Editar Candidato</h2>
        <button id="edit-modal-close" class="modal-close-btn">&times;</button>
      </div>
      <form id="edit-form">
        <input type="hidden" id="edit-candidate-id">
        <div class="form-group">
          <label for="edit-nombre">Nombre Completo</label>
          <input type="text" id="edit-nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email" class="form-control">
        </div>
        <div class="form-group">
          <label for="edit-telefono">Teléfono</label>
          <input type="text" id="edit-telefono" class="form-control">
        </div>
        <div class="form-actions" style="text-align: right;">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="text-modal-container" class="modal-container hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="text-modal-title"></h2>
        <button id="text-modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div id="text-modal-body" class="modal-body">
        </div>
    </div>
  </div>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
  <script type="module" src="src/base-talentos.js"></script>
</body>
</html>
