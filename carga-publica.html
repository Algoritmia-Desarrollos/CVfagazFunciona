<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar CV - Fagaz CV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main class="main-container" style="padding-top: 4rem;">
    <div class="panel-container" style="max-width: 600px; margin: auto;">
      <div class="dashboard-header" style="justify-content: center; text-align: center;">
        <h1>Carga tu CV a nuestra Base de Datos</h1>
      </div>

      <div id="form-view">
        <p style="text-align: center; color: var(--text-light); margin-top: -1rem; margin-bottom: 2rem;">
          Tu perfil será considerado para futuras búsquedas laborales que coincidan con tu experiencia.
        </p>
        <form id="cv-form">
          <label for="fileInput" id="drop-zone" class="drop-zone">
            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
            <span id="file-label-text" class="upload-text">Arrastra y suelta tu CV aquí o haz clic para seleccionar</span>
            <span class="upload-hint">Solo archivos PDF, tamaño máximo: 5MB</span>
          </label>
          <input type="file" id="fileInput" accept="application/pdf" hidden>
          <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;" disabled>
            <i class="fa-solid fa-paper-plane"></i>
            Enviar CV
          </button>
        </form>
      </div>

      <div id="success-view" class="hidden" style="text-align: center; padding: 2rem;">
        <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: var(--success-color); margin-bottom: 1rem;"></i>
        <h2 style="color: var(--text-dark); font-size: 1.75rem;">¡Gracias por postularte!</h2>
        <p style="font-size: 1.125rem; color: var(--text-main);">Hemos recibido tu CV y lo tendremos en cuenta para futuras oportunidades.</p>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script type="module" src="src/carga-publica.js"></script>

</body>
</html>
